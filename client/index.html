<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat X</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <style>
    #incoming-call-popup {
      z-index: 9999 !important;
      background-color: rgba(0, 0, 0, 0.9);
    }
    video {
      width: 45%;
      max-height: 300px;
      border-radius: 10px;
      background-color: black;
      margin: 5px;
    }
    #video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="logo">Chat X</div>
    <div class="welcome">Welcome, <span id="user-greeting">User</span></div>
  </div>

  <main class="dashboard">
    <div class="rules-container">
      <h3>Greetings, Traveler!</h3>
      <p>Before you connect, remember the sacred scrolls:</p>
      <ul>
        <li>Rule #1: Be excellent to each other.</li>
        <li>Rule #2: Sarcasm is a spice, not the main course.</li>
        <li>Rule #3: Share memes, not drama.</li>
      </ul>
    </div>
    <h2 class="dashboard-title">Online Users</h2>
    <div class="user-grid" id="user-grid">
      <!-- User cards will be injected here by script.js -->
    </div>
  </main>

  <div class="chat-modal hidden" id="chat-modal">
    <div class="chat-area">
      <div class="chat-header">
        <div style="display: flex; align-items: center; gap: 10px;">
          <span id="chat-title">Select a user to chat</span>
          <span id="live-emoji" style="font-size: 1.5rem;">üòê</span>
        </div>
        <div class="chat-controls">
          <button id="voice-call-btn" title="Voice Call">üé§</button>
          <button id="video-call-btn" title="Video Call">üìπ</button>
          <button id="close-chat-btn" title="Close Chat">‚úñ</button>
        </div>
      </div>

      <div class="chat-box" id="chat-box"></div>
      <div class="typing-indicator" id="typing-indicator"></div>

      <div class="message-input">
        <input type="text" id="message" placeholder="Type a message..." />
        <button id="emoji-btn">üòä</button>
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>

  <div id="notification-container"></div>

  <template id="user-card-template">
    <div class="user-card">
      <img src="images/bot-icon.png" alt="User Icon" class="user-icon">
      <div class="user-name"></div>
      <div class="status-indicator"></div>
    </div>
  </template>

  <div class="video-call-ui" style="display:none;">
      <div id="video-container">
        <div class="video-wrapper">
          <video id="local-video" autoplay muted></video>
          <div id="local-video-username" class="video-username"></div>
        </div>
        <div class="video-wrapper">
          <video id="remote-video" autoplay></video>
          <div id="remote-video-username" class="video-username"></div>
        </div>
      </div>
      <div id="video-controls">
        <button id="mute-btn" title="Mute/Unmute">üîá</button>
        <button id="end-call-btn" title="End Call">‚úñ</button>
      </div>
    </div>
  </div>

  <div id="notification-container"></div>

  <template id="message-template-sent">
    <div class="message sent">
      <div class="bubble">
        You: <span class="content"></span>
      </div>
      <div class="dropdown-container" style="display: inline-block; position: relative; margin-left: 8px; vertical-align: top;">
        <button class="dropdown-btn" title="Actions">‚òì</button>
        <div class="dropdown-menu" style="display: none; position: absolute; top: 100%; right: 0; background: #2d2d2d; border: 1px solid #eaff00; border-radius: 4px; z-index: 20; min-width: 120px;">
          <button class="dropdown-item summarize-item">Summarize</button>
          <button class="dropdown-item translate-item">Translate</button>
          <button class="dropdown-item copy-item">Copy</button>
        </div>
        <select class="language-select" style="display: none; position: absolute; top: 100%; right: 0; z-index: 30; background: #2d2d2d; border: 1px solid #eaff00; border-radius: 4px; padding: 2px 5px; font-size: 0.8rem; cursor: pointer; min-width: 120px;">
          <option value="" disabled selected>Select language</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="zh">Chinese</option>
          <option value="hi">Hindi</option>
          <option value="ar">Arabic</option>
          <option value="ru">Russian</option>
          <option value="ja">Japanese</option>
          <option value="ko">Korean</option>
          <option value="it">Italian</option>
        </select>
      </div>
      <div class="meta"></div>
    </div>
  </template>

  <template id="message-template-received">
    <div class="message received">
      <div class="bubble">
        <span class="sender"></span>: <span class="content"></span>
      </div>
      <div class="dropdown-container" style="display: inline-block; position: relative; margin-left: 8px; vertical-align: top;">
        <button class="dropdown-btn" title="Actions">‚ãÆ</button>
        <div class="dropdown-menu" style="display: none; position: absolute; top: 100%; right: 0; background: #2d2d2d; border: 1px solid #eaff00; border-radius: 4px; z-index: 20; min-width: 120px;">
          <button class="dropdown-item summarize-item">Summarize</button>
          <button class="dropdown-item translate-item">Translate</button>
          <button class="dropdown-item copy-item">Copy</button>
        </div>
        <select class="language-select" style="display: none; position: absolute; top: 100%; right: 0; z-index: 30; background: #2d2d2d; border: 1px solid #eaff00; border-radius: 4px; padding: 2px 5px; font-size: 0.8rem; cursor: pointer; min-width: 120px;">
          <option value="" disabled selected>Select language</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="zh">Chinese</option>
          <option value="hi">Hindi</option>
          <option value="ar">Arabic</option>
          <option value="ru">Russian</option>
          <option value="ja">Japanese</option>
          <option value="ko">Korean</option>
          <option value="it">Italian</option>
        </select>
      </div>
      <div class="meta"></div>
    </div>
  </template>

  <!-- Incoming Call UI -->
  <div id="incoming-call-popup" class="video-popup hidden">
    <div class="video-box" style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
      <p id="incoming-call-text" style="color: white; margin-bottom: 10px; text-align: center;">Incoming call...</p>
      <div class="call-controls">
        <button id="accept-call-btn">‚úÖ Accept</button>
        <button id="decline-call-btn">‚ùå Decline</button>
      </div>
    </div>
  </div>

  <!-- Removed Jitsi external_api.js script -->
  <script src="/js/script.js"></script>
</body>
</html>
